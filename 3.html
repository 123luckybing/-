<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

<body>
  <script>
     let arr1 = [
       {name:'a'},
       {name:'b'}, 
       {name:'b'}, 
       {name:'c'}, 
       {name:'a'}
      ];
      let arr= [];
    arr1.map( (elem,index) => {
     arr.push(elem.name);
    });
    let arr2 = Array.from(new Set(arr));
    let arr3 = [];
    arr2.map( (elem,index) => {
      arr3.push({name:elem});
    });
    console.log(arr3);
  </script>
</body>
